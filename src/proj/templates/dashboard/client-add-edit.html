<div class="container-fluid mt-4">
    <form [formGroup]="clientAddEditForm" (ngSubmit)="add_update_client(clientAddEditForm)" novalidate>
        <div class="row">
            <div class="col-8">
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="">Name Section</label>
                        <div class="row form-group">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="first name" formControlName="firstName" validator />
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="middle name" formControlName="middleName" validator />
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="last name" formControlName="lastName" validator />
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <small class="text-muted">
                            <b>Name section</b> feilds accept only alphabets(first name and last name is required.)
                        </small>
                        <hr/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="">Address Section</label>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Address 1" formControlName="address1" validator />
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Address 2" formControlName="address2" validator />
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-3">
                                <select name="states" class="form-control" id="state" formControlName="state" (change)="getCities($event.target.value);">
                                    <option value="">Select</option>
                                    <option *ngFor="let state of stateList" [selected]="selectedState === state" [value]="state.id">{{state.name}}</option>
                                </select>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-3">
                                <select name="city" class="form-control" id="city" formControlName="city">
                                    <option value="">Select</option>
                                    <option *ngFor="let city of cityList" [selected]="selectedCity === city" [value]="city.id">{{city.name}}</option>
                                </select>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="District" formControlName="district" validator />
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Pincode" formControlName="pincode" validator />
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <small class="text-muted">
                            <b>Address section</b> fields are required.
                        </small>
                        <hr/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12">
                        <label for="">Contact Section</label>
                        <div class="row form-group">
                            <div class="col">
                                <input type="email" class="form-control" placeholder="email address" formControlName="email" validator />
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="contact number" formControlName="phone" validator />
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <small class="text-muted">
                            <b>Contact section</b> both fields are required.
                        </small>
                        <hr/>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4">
                        <label for="">Client</label>
                        <div class="w-100"></div>
                        <label class="custom-control custom-radio custom-control-inline">
                            <input name="isprivate" [value]="true" formControlName="isprivate" type="radio" class="custom-control-input" />
                            <span class="custom-control-label">Is Private</span>
                        </label>
                        <label class="custom-control custom-radio custom-control-inline">
                            <input name="isprivate" [value]="false" formControlName="isprivate" type="radio" class="custom-control-input" />
                            <span class="custom-control-label">Is Public</span>
                        </label>
                    </div>
                    <div class="col-4">
                        <label for="">Purpose</label>
                        <select class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="">Occupation</label>
                        <select class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col">
                        <label for="about client">About Client</label>
                        <textarea cols="30" rows="3" class="form-control" formControlName="about" validator></textarea>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">{{btn_label}}</button>
            </div>
            <div class="col-4 text-center">
                <div class="row form-group">
                    <div class="col-12">
                        <img alt="" [src]="image" class="rounded" width="180" height="180" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12 justify-content-center">
                        <input type="file" name="" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
