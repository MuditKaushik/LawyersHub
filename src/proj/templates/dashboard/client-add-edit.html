<div class="container-fluid mt-4">
    <form [formGroup]="clientAddEditForm">
        <div class="row">
            <div class="col-8">
                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="" id="firstName" placeholder="" formControlName="firstName" />
                    </div>
                    <div class="col-md-4">
                        <label for="">Middle Name</label>
                        <input type="text" class="form-control" name="" id="middleName" placeholder="" formControlName="middleName" />
                    </div>
                    <div class="col-md-4">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="" id="lastName" placeholder="" formControlName="lastName" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label for="">Address</label>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="" id="" placeholder="Address 1" formControlName="address1">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="" id="" placeholder="Address 2">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="" id="" placeholder="State">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="" id="" placeholder="District">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="" id="" placeholder="City">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="" id="" placeholder="Pincode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col">
                        <label for="client-email">Email</label>
                        <input type="email" class="form-control" name="" id="" placeholder="" />
                    </div>
                    <div class="col">
                        <label for="client-phone">Phone</label>
                        <input type="text" class="form-control" name="" id="" placeholder="" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-5">
                        <label for="">Client</label>
                        <div class="w-100"></div>
                        <label class="custom-control custom-radio">
                            <input id="privateradio" name="radio" type="radio" class="custom-control-input" [checked]="" />
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Is Private</span>
                        </label>
                        <label class="custom-control custom-radio">
                            <input id="publicradio" name="radio" type="radio" class="custom-control-input" />
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Is Public</span>
                        </label>
                    </div>
                    <div class="col-4">
                        <label for="">Purpose</label>
                        <select class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="">Occupation</label>
                        <select name="" id="" class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col">
                        <label for="about client">About Client</label>
                        <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Update</button>
            </div>
            <div class="col-4 text-center">
                <div class="row form-group">
                    <div class="col-12">
                        <img alt="" [src]="image" class="rounded" width="180" height="180" />
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12 justify-content-center">
                        <input type="file" name="" id="clientImg" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
