<div *ngFor="let alert of dockerAlerts" role="alert" class="{{alert.type}} row offset-md-3 col-6 docker-message alert-dismissible fade show">
    <div>
        <i [ngClass]="alert.iconClass!=null? alert.iconClass : 'fa fa-exclamation-circle'" aria-hidden="true"></i>
        {{alert.message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeAlert(alert.alertId);">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div *ngFor="let alert of alerts" role="alert" class="{{alert.type}}">
    <i [ngClass]="alert.iconClass!=null?alert.iconClass:'fa fa-exclamation-circle'" aria-hidden="true"></i>
    {{alert.message}}
</div>
